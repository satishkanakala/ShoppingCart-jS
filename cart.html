

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/fcdac728ef.js" crossorigin="anonymous"></script>
    <!-- custom css-->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Cart Items</h2>
        <div class="cart-content">
            <!--cart item-->
            <div class="cart-item">
              
            </div>
             <!--End cart item-->
        </div>
        <div class="cart-footer">
            <h3>Total Amount: $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
    </div>
    <script>
       const cartContent = document.querySelector(".cart-content");
       const cartData=JSON.parse(localStorage.getItem('cart'));
       cartData.forEach(cartItem => {
        const div = document.createElement('div');
            div.classList.add('cart-item');
            div.innerHTML = `<img src=${cartItem.img_url} alt="item">
          <div>
              <h4>${cartItem.name}</h4>
              <h5>$${cartItem.price}</h5>
              <span class="remove-item" data-id=${cartItem.id}>remove</span>
          </div>
          <div>
              <i class="fas fa-chevron-up" data-id=${cartItem.id}></i>
              <p class="item-amount">${cartItem.amount}</p>
              <i class="fas fa-chevron-down" data-id=${cartItem.id}></i>
          </div>`;
          cartContent.appendChild(div);
       });
       
    </script>
    
</body>
</html>
